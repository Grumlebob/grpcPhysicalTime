syntax = "proto3";

package protos;
option go_package = "https://github.com/Grumlebob/grpcPhysicalTime/tree/master/protos";


service ChatService {
    rpc GetTime (ClientRequest) returns (ServerResponse) {}
}

message ClientRequest {
    string Text = 1;
    int32 Ack = 2;
    int32 Seq = 3;
}

message ServerResponse {
    string Text = 1;
    int32 Ack = 2;
    int32 Seq = 3;
}